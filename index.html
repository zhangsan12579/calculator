<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--body-bg, #000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .calculator {
            background: var(--calc-bg, #1c1c1e);
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 340px;
            box-shadow: var(--calc-shadow, 0 10px 40px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .display {
            background: transparent;
            color: var(--display-color, #fff);
            font-size: 60px;
            text-align: right;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            font-weight: 300;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            word-break: break-all;
            line-height: 1;
        }

        .display::-webkit-scrollbar {
            display: none;
        }

        .display.placeholder {
            color: var(--placeholder-color, #555);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        button {
            border: none;
            border-radius: 50%;
            font-size: 28px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 400;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            aspect-ratio: 1;
        }

        button:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        button.number {
            background: var(--number-bg, #333);
            color: var(--number-color, #fff);
        }

        button.operator {
            background: var(--operator-bg, #ff9500);
            color: var(--operator-color, #fff);
            font-size: 32px;
        }

        button.function {
            background: var(--function-bg, #a5a5a5);
            color: var(--function-color, #000);
            font-size: 22px;
        }

        button.zero {
            grid-column: span 2;
            border-radius: 40px;
            aspect-ratio: auto;
            padding-left: 35px;
            text-align: left;
        }

        /* 皮肤切换器 */
        .theme-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: var(--switcher-bg, rgba(255,255,255,0.1));
            border-radius: 20px;
        }

        .theme-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0;
            aspect-ratio: 1;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* iOS深色主题（默认） */
        [data-theme="ios-dark"] {
            --body-bg: #000;
            --calc-bg: #1c1c1e;
            --display-color: #fff;
            --placeholder-color: #555;
            --number-bg: #333;
            --number-color: #fff;
            --operator-bg: #ff9500;
            --operator-color: #fff;
            --function-bg: #a5a5a5;
            --function-color: #000;
            --calc-shadow: 0 10px 40px rgba(0,0,0,0.3);
            --switcher-bg: rgba(255,255,255,0.1);
        }

        /* iOS浅色主题 */
        [data-theme="ios-light"] {
            --body-bg: #f5f5f5;
            --calc-bg: #fff;
            --display-color: #000;
            --placeholder-color: #999;
            --number-bg: #e5e5e5;
            --number-color: #000;
            --operator-bg: #ff9500;
            --operator-color: #fff;
            --function-bg: #d4d4d2;
            --function-color: #000;
            --calc-shadow: 0 10px 40px rgba(0,0,0,0.1);
            --switcher-bg: rgba(0,0,0,0.05);
        }

        /* Material Design主题 */
        [data-theme="material"] {
            --body-bg: #2d2d2d;
            --calc-bg: #1e1e1e;
            --display-color: #fff;
            --placeholder-color: #666;
            --number-bg: #2d2d2d;
            --number-color: #fff;
            --operator-bg: #2196f3;
            --operator-color: #fff;
            --function-bg: #424242;
            --function-color: #fff;
            --calc-shadow: 0 10px 40px rgba(0,0,0,0.4);
            --switcher-bg: rgba(255,255,255,0.1);
        }

        /* 紫色渐变主题 */
        [data-theme="purple"] {
            --body-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --calc-bg: rgba(255,255,255,0.15);
            --display-color: #fff;
            --placeholder-color: rgba(255,255,255,0.5);
            --number-bg: rgba(255,255,255,0.1);
            --number-color: #fff;
            --operator-bg: #ff6b6b;
            --operator-color: #fff;
            --function-bg: rgba(255,255,255,0.2);
            --function-color: #fff;
            --calc-shadow: 0 20px 60px rgba(0,0,0,0.3);
            --switcher-bg: rgba(255,255,255,0.2);
        }

        /* 绿色主题 */
        [data-theme="green"] {
            --body-bg: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --calc-bg: rgba(255,255,255,0.95);
            --display-color: #1a1a1a;
            --placeholder-color: #999;
            --number-bg: #f0f0f0;
            --number-color: #1a1a1a;
            --operator-bg: #11998e;
            --operator-color: #fff;
            --function-bg: #e0e0e0;
            --function-color: #1a1a1a;
            --calc-shadow: 0 20px 60px rgba(0,0,0,0.2);
            --switcher-bg: rgba(0,0,0,0.05);
        }

        /* 暗黑霓虹主题 */
        [data-theme="neon"] {
            --body-bg: #0a0a0a;
            --calc-bg: #1a1a1a;
            --display-color: #0ff;
            --placeholder-color: #066;
            --number-bg: #0f0f0f;
            --number-color: #0ff;
            --operator-bg: #f0f;
            --operator-color: #fff;
            --function-bg: #00f;
            --function-color: #fff;
            --calc-shadow: 0 0 30px rgba(0,255,255,0.3), 0 0 60px rgba(255,0,255,0.2);
            --switcher-bg: rgba(0,255,255,0.1);
        }

        /* 响应式调整 */
        @media (max-width: 400px) {
            .calculator {
                border-radius: 25px;
                padding: 20px;
                max-width: 100%;
            }

            .display {
                font-size: 50px;
                min-height: 70px;
                padding: 15px;
            }

            button {
                font-size: 24px;
                padding: 16px;
            }

            button.operator {
                font-size: 28px;
            }

            button.function {
                font-size: 20px;
            }

            .buttons {
                gap: 10px;
            }

            button.zero {
                padding-left: 30px;
            }
        }

        @media (max-width: 360px) {
            .display {
                font-size: 45px;
            }

            button {
                font-size: 22px;
                padding: 14px;
            }
        }
    </style>
</head>
<body data-theme="ios-dark">
    <div class="theme-switcher">
        <button class="theme-btn active" data-theme="ios-dark" style="background: #1c1c1e;" title="iOS深色"></button>
        <button class="theme-btn" data-theme="ios-light" style="background: #fff;" title="iOS浅色"></button>
        <button class="theme-btn" data-theme="material" style="background: #1e1e1e;" title="Material"></button>
        <button class="theme-btn" data-theme="purple" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" title="紫色"></button>
        <button class="theme-btn" data-theme="green" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);" title="绿色"></button>
        <button class="theme-btn" data-theme="neon" style="background: #0a0a0a;" title="霓虹"></button>
    </div>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">AC</button>
            <button class="function" onclick="toggleSign()">±</button>
            <button class="function" onclick="percentage()">%</button>
            <button class="operator" onclick="setOperator('÷')">÷</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('×')">×</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // 计算器逻辑
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetDisplay = false;

        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentValue;
            display.scrollLeft = display.scrollWidth;
            if (currentValue === '0') {
                display.classList.add('placeholder');
            } else {
                display.classList.remove('placeholder');
            }
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentValue = number;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0' && number !== '0') {
                    currentValue = number;
                } else if (currentValue !== '0') {
                    // 限制最大长度
                    if (currentValue.length < 12) {
                        currentValue += number;
                    }
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (!operator || shouldResetDisplay) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        currentValue = '错误';
                        operator = null;
                        shouldResetDisplay = true;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // 处理浮点数精度问题
            result = Math.round(result * 1000000000000) / 1000000000000;

            // 限制结果显示
            let resultStr = result.toString();
            if (resultStr.length > 12) {
                const decimalIndex = resultStr.indexOf('.');
                if (decimalIndex > 0) {
                    const integerPart = resultStr.substring(0, decimalIndex);
                    const decimalPart = resultStr.substring(decimalIndex + 1, decimalIndex + 9);
                    resultStr = integerPart + '.' + decimalPart;
                } else {
                    resultStr = resultStr.substring(0, 12);
                }
            }

            currentValue = resultStr;
            operator = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        // 皮肤切换
        const themeButtons = document.querySelectorAll('.theme-btn');
        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.getAttribute('data-theme');
                document.body.setAttribute('data-theme', theme);

                themeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // 保存到localStorage
                localStorage.setItem('calculatorTheme', theme);
            });
        });

        // 加载保存的皮肤
        const savedTheme = localStorage.getItem('calculatorTheme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            themeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-theme') === savedTheme);
            });
        }

        // 键盘支持
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+') {
                setOperator('+');
            } else if (e.key === '-') {
                setOperator('-');
            } else if (e.key === '*') {
                setOperator('×');
            } else if (e.key === '/') {
                e.preventDefault();
                setOperator('÷');
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearDisplay();
            } else if (e.key === 'Backspace') {
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
